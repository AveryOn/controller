<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="./src/styles/libs/highlight.lib.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        display: flex;
        align-items: stretch;
        flex-direction: column;
      }
    
      #titlebar {
        position: fixed;
        height: 20px;
        width: 100vw;
        background: #2f3241;
        color: #74b1be;
        font-weight: bolder;
        font-size: 10px;
        font-family: monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        app-region: drag;
        z-index: 999999999999 !important;
      }
      #app {
        margin-top: 20px !important;
        height: calc(100vh - 20px) !important;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="titlebar"><p id="app-title">>_ </p></div>
    <div id="app"></div>
    <script src="./src/utils/highlight.lib.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
